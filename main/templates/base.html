<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Бровіст{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Верхня інформаційна панель -->
    <div class="top-info">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <!-- Заглушка для посилання на адресу -->
                    <a href="https://maps.app.goo.gl/Na32VQDrjEXhK9ok7" class="address">Вул. Перлинна, 3, м. Одеса</a>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" id="phone-number" class="phone-number" onclick="copyPhoneNumber()">+380 934 050 798</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Навігаційне меню -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chashurina brows</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto nav-links">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main' %}">Головна сторінка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'appointment' %}">Записатись</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'report_errors'%}">Повідомити про помилки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Спливаюче повідомлення -->
    <div class="notification" id="notification">
        Сайт знаходиться в розробці. Будь ласка, повідомте про будь-які помилки!
    </div>

    <!-- Повідомлення про успішне копіювання -->
    <div class="copy-notification" id="copy-notification">
        Номер телефону скопійовано!
    </div>

    <script>
        // Показуємо повідомлення при завантаженні сторінки
        window.onload = function() {
            var notification = document.getElementById('notification');
            notification.classList.add('visible');

            // Приховуємо повідомлення через 5 секунд
            setTimeout(function() {
                notification.classList.remove('visible');
            }, 5000);
        };

        // Копіювання номера телефону
        function copyPhoneNumber() {
            var phoneNumber = document.getElementById('phone-number').textContent;
            navigator.clipboard.writeText(phoneNumber).then(function() {
                // Показати повідомлення про копіювання
                var copyNotification = document.getElementById('copy-notification');
                copyNotification.classList.add('visible');

                // Приховати повідомлення через 3 секунди
                setTimeout(function() {
                    copyNotification.classList.remove('visible');
                }, 3000);
            });
        }
    </script>

    <!-- Bootstrap JS та Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
